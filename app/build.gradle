apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.oq.app"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
		
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            // 移除无用的资源文件
            shrinkResources true
            // ZipAlign 优化
            zipAlignEnabled true
            // 设置混淆
            minifyEnabled true
    
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	compile 'com.android.support:cardview-v7:+'   //远程依赖 库  没有就下载
    compile fileTree(dir: 'libs', include: ['*.jar'])  //本地依赖
	 compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:design:25.0.1'//重点 原来是+
    testCompile 'junit:junit:4.12'
	compile 'de.hdodenhof:circleimageview:2.1.0'
	compile project(':poly')   //库依赖
	compile 'com.afollestad.material-dialogs:commons:0.9.6.0'
compile 'com.github.bumptech.glide:glide:3.7.0'
}
